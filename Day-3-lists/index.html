<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!-- types of lists -->
    <h2>Ordered List</h2>
    <ol>
        <li>i get up at 7 am</li>
        <li>i go to uni at 8:30</li>
    </ol>

    <h2>Unordered List</h2>
    <ul>
        <li>mardan</li>
        <li>swat</li>
        <li>sawabi</li>
        <li>charsadda</li>
        <li>peshawar</li>
    </ul>

    <h2>Definitions List</h2>
    <dl>
        <dt>HTML</dt>
        <dd>Structure of a website is HTML</dd>
    </dl>
</body>
</html>
