<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Markups</title>
</head>
<body>
    <!-- strong tag-->
    <p>I Love <strong>Coding</strong></p>

    <!-- for Quotes -->
    <q>A legend in making</q>
    <blockquote>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum ipsa molestiae eos necessitatibus ullam ipsam. Quod recusandae reiciendis labore deleniti, quae temporibus doloremque ratione ex ipsam. Eveniet architecto repellat in?</blockquote>

    <!-- for abbrevation -->
    <abbr title="Hyper Text Markup Language">HTML</abbr>

    <!-- for referencing -->
    <p><cite>Vikings</cite> is a real story</p>

</body>
</html>
