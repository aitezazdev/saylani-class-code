<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>EVENT REGISTRATION FORM</h1>

    <form>
        <label for="user-name">Name : </label>
        <input type="text" name="user-name" placeholder="First Name">
        <input type="text" name="user-name" placeholder="Last name"><br><br>

        <label for="user-company">Company : </label>
        <input type="text" name="user-company" placeholder="Company Name"><br><br>

        <label for="user-email">Email :</label>
        <input type="email" name="user-email" required placeholder="example@.com"><br><br>

        <label for="user-phone">Phone : </label>
        <select name="user-phone">
            <option disabled selected>Area Code</option>
            <option>+90</option>
            <option>+91</option>
            <option>+92</option>
            <option>+93</option>
            <option>+94</option>
        </select>
        <input type="tel" name="user-phone" placeholder="Phone Number" required><br><br>

        <label for="user-subjects">Subjects : </label>
        <select name="user-subjects">
            <option disabled selected>Choose Option</option>
            <option>C++</option>
            <option>Java</option>
            <option>JavaScript</option>
            <option>Python</option>
        </select><br><br>

        <label for="user-is-costomer">Are you an existing costumer?</label><br>
            <input type="radio" name="user-is-customer" value="yes">
            <label for="user-is-customer-yes">Yes</label>
            <input type="radio" name="user-is-customer" value="no">
            <label for="user-is-customer-no">No</label>
            <br><br>

        <input type="submit" value="register">
    </form>
</body>
</html>
